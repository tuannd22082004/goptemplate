<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive bootstrap landing template" />
    <meta name="author" content="Themesdesign" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Slima | Responsive Bootstrap Landing Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="dist/css/common.css" rel="stylesheet" />
    <link href="dist/css/global.css" rel="stylesheet" />
    <link href="dist/css/login_page.css" rel="stylesheet" />
</head>

<body>
    <section class="login d-flex align-items-center">
        <div class="container">
            <div class="login__content py-5">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="p-5">
                            <h2>Bussiness Start Up</h2>
                            <h5>Welcome to the slima</h5>
                        </div>
                    </div>
                    <div class="col-lg-6 p-5">
                        <div class="text-center">
                            <h3 class="text-uppercase color-3 fw-4">User Login</h3>
                            <p class="color-6 opacity-50">Welcom ! Login to your account</p>
                            <form class="mt-4 fs-6">
                                <div class="col-md-12">
                                    <div class="position-relative">
                                        <input type="text" class="form-control py-2 px-5 rounded-pill"
                                            id="validationCustom001" placeholder="Username" value="" required />
                                        <div class="ps-3 position-absolute top-50 translate-middle-y">
                                            <img src="/images/common/person.svg" alt="icon">
                                        </div>
                                        <div class="valid-feedback">Looks good!</div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-4">
                                    <div class="position-relative">
                                        <input type="password" class="form-control py-2 px-5 rounded-pill"
                                            placeholder="Password" id="validationCustom005" required />
                                        <div class="ps-3 position-absolute top-50 translate-middle-y">
                                            <img src="/images/common/lock.svg" alt="icon">
                                        </div>
                                        <div class="invalid-feedback">add password.</div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-4">
                                    <div class="d-flex justify-content-between fs-7">
                                        <div class="text-start">
                                            <input type="checkbox" value="lsRememberMe" id="rememberMe" />
                                            <label for="rememberMe" class="color-6 opacity-75">Remember me</label>
                                            <div class="invalid-feedback">accept condition!</div>
                                        </div>

                                        <div>
                                            <a href="#" class="color-1">Forget password?</a>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-color-1 w-100 mt-4">
                                    Get Started <img src="/images/common/send.svg" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
