<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive bootstrap landing template">
  <meta name="author" content="Themesdesign">

  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Slima | Responsive Bootstrap Landing Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="/dist/css/global.css" rel="stylesheet" />
  <link href="/dist/css/common.css" rel="stylesheet" />
  <link href="dist/css/signin_page.css" rel="stylesheet">
</head>
<body>
  <section class="signin d-flex align-items-center">
    <div class="container">
      <div class="signin__content py-5">
        <div class="row ">
          <div class="col-lg-6 offset-lg-1">
            <div class="text-center p-5">
              <p class="text-uppercase mb-0 fw-4 color-6 opacity-75">Sign in</p>
              <h3 class="text-uppercase fw-3 color-3">Let's know you</h3>
              <p class="color-6 opacity-75">Welcome ! Signin to your account</p>
              <form class="mt-4">
                <div class="col-md-12">
                  <div class="position-relative">
                    <input type="text" class="form-control py-2 px-5 rounded-pill" id="validationCustom001"
                      placeholder='Username' value="" required>
                    <div class="position-absolute top-50 translate-middle-y">
                      <img class="ps-3" src="images/common/person.svg" alt="icon">
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>

                <div class="col-md-12 mt-4">
                  <div class="position-relative">
                    <input type="email" class="form-control py-2 px-5 rounded-pill" id="validationEmail"
                      placeholder='Email' value="" required>
                    <div class="position-absolute top-50 translate-middle-y">
                      <img class="ps-3" src="images/common/mail.svg" alt="icon">
                    </div>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>

                <div class="col-md-12 mt-4">
                  <div class="position-relative">
                    <input type="password" class="form-control py-2 px-5 rounded-pill" placeholder='Password'
                      id="validationCustom005" required>
                    <div class="position-absolute top-50 translate-middle-y">
                      <img class="ps-3" src="images/common/lock.svg" alt="icon">
                    </div>
                    <div class="invalid-feedback">
                      add password.
                    </div>
                  </div>
                </div>
                <div class="col-md-12 mt-4">
                  <div class="d-flex justify-content-between">
                    <div class="text-start">
                      <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe"
                        class="color-6 opacity-75 fs-7">Remember me</label>
                      <div class="invalid-feedback">
                        accept condition!
                      </div>
                    </div>
                    <div class="forget-pass ">
                      <a href="" class="fs-7 color-1">Forget password?</a>
                    </div>
                  </div>

                </div>

                <button type="submit" class="btn btn-color-1 w-100 mt-4">Get Started <img src="images/common/send.svg"
                    alt="icon"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
